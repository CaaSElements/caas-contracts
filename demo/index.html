<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>caas-contracts demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../caas-contracts.html">
    <link rel="import" href="../../caas-auth/caas-auth.html">
    <link rel="import" href="../../app-route/app-location.html">
    <link rel="import" href="../../iron-list/iron-list.html">

    <style is="custom-style" include="demo-pages-shared-styles">

    </style>
  </head>
  <body>
    <div class="vertical-section-container">
      <h3>Basic caas-contracts demo</h3>
      <demo-snippet>
        <template
          is="dom-bind"
          id="demo"
          signed-in="[[signedIn]]">

          <caas-auth
            id="auth"
            api-endpoint="http://can.local.api"
            signed-in="{{signedIn}}"
            access-token="{{accessToken}}"
            user-role="{{userRole}}"
            user-id="{{userId}}"
          ></caas-auth>

          <caas-contracts
            id="accountManagerAPI"
            campaign-id="1160"
            active-role="financialadministrator"
            auto-download="[[signedIn]]"
            api-endpoint="http://can.local.api"
            access-token="[[accessToken]]"
            contracts="{{contracts}}"
            loading-contracts="{{loadingContracts}}">
          </caas-contracts>

          <app-location
            query-params="{{queryParams}}"
          ></app-location>

          <template is="dom-if" if="[[!signedIn]]">
            <h2>Sign in</h2>
            <form on-submit="signIn">
              <label for="username">username</label><br>
              <input type="text" id="username" value="[[queryParams.username]]"><p>
              <label for="password">password</label><br>
              <input type="password" id="password" value="[[queryParams.password]]"><p>
              <input type="submit" value="Sign In">
            </form>
          </template>

          <template is="dom-if" if="[[signedIn]]">

            <h2>Signed In as [[userRole]] #[[userId]]</h2>
            <form on-submit="signOut">
              <input type="submit" value="Sign Out">
            </form>

            <h2>Contracts</h2>
            <div>

                <iron-list
                    items="[[contracts]]"
                    as="contract">

                    <template>
                        <div class="item">
                         contract id: [[contract.id]] - [[contract.firstName]] investor id: [[contract.investorId]] - [[contract.emailAddress]]
                        </div>
                    </template>
                </iron-list>

            </div>


          </template>

          <script>
            var demo = document.querySelector('#demo');

            demo.signIn = function(evt) {
              evt.preventDefault();
              auth.signIn(
                document.querySelector('#username').value,
                document.querySelector('#password').value,
                'accountmanager'
              );
            }

            demo.signOut = function(evt) {
              evt.preventDefault();
              auth.signOut();
            }
          </script>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
